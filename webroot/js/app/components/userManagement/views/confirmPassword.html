<div id="page-content-wrapper">
    <div class="content-wrapper">
        <h6 class="section-header">Set password</h6>
        <form class="form-horizontal" method="post" name="confirmPasswordForm" ng-submit="confirmPasswordForm.$valid &&savePassword(password)" novalidate>
            <div class="input string required">
                <label>Password</label>
                <input type="password" name="password" ng-model="password" required>
                <div class="error-message" ng-show="confirmPasswordForm.$submitted || confirmPasswordForm.password.$touched">
                    <span ng-show="confirmPasswordForm.password.$error.required">Password is required</span>
                </div>
            </div>
            <div class="input string required">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" ng-model="confirmPassword" required>
                <div class="error-message" ng-show="confirmPasswordForm.$submitted || confirmPasswordForm.confirmPassword.$touched">
                    <span style="width: 100%" ng-show="confirmPassword != password">Passwords do not match</span>
                    <span ng-show="confirmPasswordForm.confirmPassword.$error.required">Password is required</span>
                </div>
            </div>
            <div class="form-buttons">
                <div class="button-label"></div>
                <button class="btn btn-default btn-save" type="submit"><i class="fa fa-check"></i> Save</button>
            </div>
        </form>
    </div>
</div>
