<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>DevInfo Database Administrative Tool</title>
        <link href="../css/reset.css" rel="stylesheet">
        <link href="../css/styleguide.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/responsive.css" rel="stylesheet">
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--header Starts Here-->
        <header class="main-header darkblue">
            <div class="container">
                <div class="logo"><a href="index.html"><img src="../img/logo.png" alt="Database Administrative Tool"></a></div>
                <div class="header-menu">
                    <ul>
                        <li><a rel="register" class="popup" href="javascript:void(0);"> <i class="fa fa-lock"></i> Log in</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="custom-div">
            <div class="upload">
                <div class="upload-box" ngf-select="selectFile" ngf-accept="acceptExt" ng-model="file">
                    <div class="upload-bar">
                        <span class="inactive" ng-show="!file[0]">
                                Upload file
                        </span>
                        <span class="progress" ng-progress-bar progress="progressPercent" ng-repeat="file in file">
                        My_Files_Filename.xls
                        </span>
                        <span class="progress-bar" ng-progress-bar progress="progressPercent" ng-repeat="file in file">
                        </span>
                    </div>
                    <div class="upload-status">
                        <span class="loading small-text " ng-progress-bar progress="progressPercent" ng-repeat="file in file">
                            <i class="fa fa-spinner fa-spin"></i> Loading . . .
                        </span>
                    </div>
                </div>
                <div class="upload-btn">
                    <a class="btn btn-normal btn-sm" ng-click="file[0] && uploadFile()"><i class="fa fa-upload"></i> Upload </a>
                </div>
            </div>
        </section>
    </body>
</html>
