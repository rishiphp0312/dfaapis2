<section class="main">
    <div class="scroll">
        <!--Section starts Here -->
        <section class="container">
            <!--workspace start here -->
            <section class="connection">
                <div class="title">
                    <h2>My Databases - Create new Database Connection</h2>
                </div>
                <div class="form-elem mt20">
                    <div class="form-group">
                        <label>Connection Name</label>
                        <input type="text">
                        <div class="errorbox">
                            <span class="error">*Connection Name is required.</span>
                        </div>
                    </div>
                    <div class="form-group mb20">
                        <label>Database Type</label>
                        <select>
                            <option>MSSQL</option>
                            <option>MySQL</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                    <div class="separator mt20 mb10"></div>
                    <div class="form-group">
                        <label>Host Address</label>
                        <input type="text">
                        <div class="errorbox">
                            <span class="error">*Host Address is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Database Name</label>
                        <input type="text">
                        <div class="errorbox">
                            <span class="error">*Database Name is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text">
                        <div class="errorbox">
                            <span class="error">*User Name is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text">
                        <div class="errorbox">
                            <span class="error">*Password is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Port</label>
                        <input type="text">
                        <div class="errorbox">
                            <span class="error">*Port Number is required.</span>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="separator mt20"></div>
                    <div class="clear"></div>
                    <div class="form-action mt20">
                        <button class="save"><i class="fa fa-save"></i> Save</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
                <div class="clear"></div>
            </section>
            <!--workspace ends here -->
        </section>
        <!--Section ends Here -->
    </div>
</section>
